<h2>Documents</h2>

<ul>
  <li *ngFor="let doc of documents">{{ doc.fileName }} - {{ doc.summary }}</li>
</ul>

<h3>Add Document</h3>
<input [(ngModel)]="newDocument.fileName" placeholder="File Name" />
<input [(ngModel)]="newDocument.summary" placeholder="Summary" />
<button (click)="addDocument()">Add</button>
